<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<form id="frm" method="get" action="/servlet/exam">
		<b>아이디</b>
	<div>
		<input type="text" id="id" name="id"><span>@naver.com</span>
	</div>
		<b>비밀번호</b>
	<div>
		<input type="password" id="pw" name="pw">
	</div>
		<b>비밀번호 재확인</b>
	<div>
		<input type="password" id="check_pw" name="check_pw">
	</div>
		<b>이름</b>
	<div>
		<input type="text" id="name" name="name">
	</div>
		<b>생년월일</b>
	<div>
		<input type="text" id="year" name="year" size=4 placeholder="년(4자)">
		<select id="month">
			<option selected>월</option>
			<option value="1월">1월</option>
			<option value="2월">2월</option>
			<option value="3월">3월</option>
			<option value="4월">4월</option>
			<option value="5월">5월</option>
			<option value="6월">6월</option>
			<option value="7월">7월</option>
			<option value="8월">8월</option>
			<option value="9월">9월</option>
			<option value="10월">10월</option>
			<option value="11월">11월</option>
			<option value="12월">12월</option>
		</select>
		<input type="text" id="day" name="day" size=4 placeholder="일">
	</div>
		<b>성별</b>
		<div>
			<select name="gender">
				<option value="none" id="gender_none" selected>성별</option>
				<option value="female" id="gender_female">여자</option>
				<option value="male" id="gender_male">남자</option>
			</select>
			</div>
		<b>본인 확인 이메일(선택)</b>
	<div>
		<input type="text" id="email" name="email" placeholder="선택입력">
	</div>
		<b>휴대전화</b>
	<div>
		<select>
			<option value="대한민국 +82" selected>대한민국 +82</option>
			<option value="미국 +1">미국 +1</option>
			<option value="영국 +44">영국 +44</option>
		</select>
	</div>
	<div>
		<input type="text" id="mobile" name="mobile" size=10 placeholder="전화번호 입력" >
		<button id="mobile_btn">인증번호 받기</button>
	</div>
	<div>
		<input type="text" id="check" name="check" readonly placeholder="인증번호 입력하세요">
	</div>
	<div>
		<button id="join_btn">가입하기</button>
	</div>
	</form>
	
	<script>
		$('#join_btn').click(function(event){
			var id = $('#id').value();
			var pw = $('#pw').value();
			var check = $('#check_pw').value();
			var name = $('#name').value();
		})
		
	
	
		$('#frm').submit(function(event){
			if($('id').value.length === 0){
				alert('아이디는 필수입니다.');
				event.preventDefault();
				return;
			}
		})
		
	
	
	
	
	</script>
	
</body>
</html>
